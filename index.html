<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="plane-container">
        <div id="plane">
          <img id="plane-icon" src="https://img.icons8.com/ios-glyphs/90/000000/airplane-take-off.png" alt="Plane">
          <img id="broken-plane-icon" src="https://img.icons8.com/ios-glyphs/90/000000/crashed-airplane.png" alt="Broken Plane" style="display: none;">
        </div>
        <div id="multiplier-display">1.00x</div>
      </div>
      
    <input type="number" id="bet-input" placeholder="Set Bet Multiplier" value="1" min="1" step="1">
    
    <div id="buttons">
        <button id="action-button">Place Bet</button>
      </div>
      
    <div id="status-message"></div>

    <h3>Game History</h3>
    <div id="history-container"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
